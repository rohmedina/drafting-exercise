<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Image Gallery Expand</title>
</head>

<body>
  <div class="gallery">
    <div class="img-container">
      <img src="./img/previews/atardecer-preview.jpg" alt="
This is a sunset at sea" data-original="atardecer-full.jpg" />
    </div>
    <div class="img-container">
      <img src="./img/previews/cielo-preview.jpg" alt="These are the northern lights" data-original="cielo-full.jpg" />
    </div>
    <div class="img-container">
      <img src="./img/previews/olas-preview.jpg" alt="These are ocean currents" data-original="olas-full.jpg" />
    </div>
    <div class="img-container">
      <img src="./img/previews/rock-preview.jpg" alt="This is a rock at sunset" data-original="rock-full.jpg" />
    </div>
    <div class="img-container">
      <img src="./img/previews/reno-preview.jpg" alt="This is a reindeer" data-original="reno-full.jpg" />
    </div>
    <div class="img-container">
      <img src="./img/previews/balancin-preview.jpg" alt="Rocker to freedom" data-original="balancin-full.jpg" />
    </div>

  </div>

  <div class="modal">
    <img src="" alt="" class="full-img" />
    <p class="caption"></p>
  </div>





  <script src="script.js"></script>
</body>


</html>
